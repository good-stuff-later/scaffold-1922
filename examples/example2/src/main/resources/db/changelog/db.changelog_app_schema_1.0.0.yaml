databaseChangeLog:
  - changeSet:
      id: 1.0.0
      author: lbruun
      changes:
        #
        # ----------------------------------
        # PERSONS table
        # ----------------------------------
        - createTable:
            tableName: PERSONS
            columns:
              - column:
                  name: PERSON_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: LAST_NAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: BIRTH_DATE
                  type: DATE
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: PERSONS
            columnNames: PERSON_ID            
            constraintName: PK_PERSONS
